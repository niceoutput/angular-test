<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular tests</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-init="list=[{name:'Monteiro', role: 'Full Stack Unicorn'}, {name:'Gibão', role:'Core Magician'}, {name:'Aragão', role:'Translations Pimp'}, {name:'Ribeiro', role:'Deploy Arquitect'}]">
	<input type="text" ng-model="search">
	<ul>
		<li ng-repeat="item in list | filter:search">
			{{item.name}} - {{item.role}}
		</li>
	</ul>
</body>
</html>
