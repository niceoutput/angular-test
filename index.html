<!DOCTYPE html>
<html lang="en" ng-app="directoryApp">
<head>
	<meta charset="UTF-8">
	<title>Angular tests</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="directory.js"></script>
</head>
<body ng-controller="directoryController">
	<input type="text" ng-model="search">
	<ul>
		<li ng-repeat="item in list | filter:search">
			{{item.name}} - <em>{{item.role}}</em>
		</li>
	</ul>
	<form ng-submit="addPerson()">
		<input type="text" placeholder="Name" ng-model="name">
		<input type="text" placeholder="Role" ng-model="role">
		<input type="submit">
	</form>
</body>
</html>
